<svg width="800" height="100" xmlns="http://www.w3.org/2000/svg">
    <!-- Terminal Window -->
    <rect width="800" height="100" rx="5" fill="#1E1E1E"/>
    
    <!-- Terminal Prompt -->
    <text x="20" y="40" font-family="Courier" font-size="14" fill="#00FF00">
        root@varun:~$
    </text>
    
    <!-- Typing Text -->
    <text x="130" y="40" font-family="Courier" font-size="14" fill="#00FF00">
        <tspan>
            nmap -sV --script vuln target.com
            <animate attributeName="opacity"
                     values="0;1"
                     dur="3s"
                     repeatCount="1"
                     fill="freeze"/>
        </tspan>
    </text>
    
    <!-- Blinking Cursor -->
    <rect x="500" y="28" width="8" height="16" fill="#00FF00">
        <animate attributeName="opacity"
                 values="0;1;0"
                 dur="1s"
                 repeatCount="indefinite"/>
    </rect>
    
    <!-- Scan Results -->
    <text x="20" y="70" font-family="Courier" font-size="14" fill="#00FF00">
        <tspan>
            [+] Port scanning in progress...
            <animate attributeName="opacity"
                     values="0;1"
                     dur="4s"
                     begin="3s"
                     repeatCount="1"
                     fill="freeze"/>
        </tspan>
    </text>
</svg>
